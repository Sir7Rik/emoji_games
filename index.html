<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Наша игра</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>Эмоджи</header>
        <main class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </main>
        <div class="alert  invisible">
            <div class="alert__window">
                <div class="alert__content">
                    <div class="alert_massage lose invisible">
                        <span>Вы проиграли</span>
                    </div>
                    <div class="alert_massage win invisible">
                        <span>Ура, пообеда!</span>
                    </div>
                    <button class="alert__button">Еще разок?</button>
                </div>
            </div>
        </div>
        <div class="timer"></div>
        <script src="script.js"></script>
    </body>
</html>
